<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link href="./style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid vh-100" style="background-color: hsl(0, 0%, 8%);">
<div class="d-flex  justify-content-center align-items-center vh-100">
    <div class="card p-5 rounded-4" style="width: 25rem;background-color: hsl(0, 0%, 12%)">
      <div class="d-flex justify-content-center">
      <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" width="100px" height="100px"/>
    </div>
    <div class="text-light mt-4">
      <h4 class="text-center">Jessica Randall</h4>
      <p class="text-center body-font" style="color: hsl(75, 94%, 57%);"> London, United Kingdom</p>
      <p class="text-nowrap mt-4 body-font text-center">"Front-end developer and avid reader."</p>
      <!-- Button Section -->
      
    </div>
    <div class="media-links">
      <button class="btn btn-primary w-100 active">GitHub</button>
      <button class="btn btn-primary w-100">Frontend Mentor</button>
      <button class="btn btn-primary w-100">LinkedIn</button>
      <button class="btn btn-primary w-100">Twitter</button>
      <button class="btn btn-primary w-100">Instagram</button>
    </div>
    </div>
  </div>
  </div>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub

</body>
</html>
